name: Build with ko

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

defaults:
  run:
    working-directory: ./akari

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./akari/go.mod
          cache-dependency-path: ./akari/go.mod

      - name: Install ko
        uses: ko-build/setup-ko@v0.6
        with:
          version: latest

      - name: Run go generate
        run: make generate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@0d4c8c5c30a0b182aed8e4675c9617e0f4c4c0e0 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push with ko
        id: build
        env:
          KO_DOCKER_REPO: ghcr.io/${{ github.repository_owner }}/akari
          KOSCHEME: github.com
        run: |
          TAGS=""
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAGS="--tags=${{ github.ref_name }},latest"
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            TAGS="--tags=main,${{ github.sha }}"
          else
            TAGS="--tags=${{ github.ref_name }},${{ github.sha }}"
          fi
          IMAGE=$(ko build --bare $TAGS ./cmd/akari)
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "Built image: ${IMAGE}"

      - name: Image digest
        run: echo "Image digest: ${{ steps.build.outputs.image }}"


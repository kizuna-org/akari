name: Setup Golang
description: Setup Golang

runs:
  using: composite
  steps:
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
        cache-dependency-path: go.mod
    - name: Download Go modules
      shell: bash
      run: go mod download
    - name: Run `make init`
      shell: bash
      run: |
        make init

apiVersion: v1
kind: Service
metadata:
  name: akari-postgres
  namespace: akari
  labels:
    app.kubernetes.io/name: akari-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: akari
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: akari-postgres
    app.kubernetes.io/component: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: akari-postgres
  namespace: akari
  labels:
    app.kubernetes.io/name: akari-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: akari
spec:
  serviceName: akari-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: akari-postgres
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: akari-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: akari
    spec:
      containers:
        - name: postgres
          image: postgres:16.4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: akari
            - name: POSTGRES_USER
              value: akari
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: akari-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      terminationGracePeriodSeconds: 30
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi


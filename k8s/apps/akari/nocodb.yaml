apiVersion: v1
kind: Service
metadata:
  name: nocodb
  namespace: akari
  labels:
    app.kubernetes.io/name: nocodb
    app.kubernetes.io/component: nocodb
    app.kubernetes.io/part-of: akari
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: nocodb
    app.kubernetes.io/component: nocodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nocodb
  namespace: akari
  labels:
    app.kubernetes.io/name: nocodb
    app.kubernetes.io/component: nocodb
    app.kubernetes.io/part-of: akari
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nocodb
      app.kubernetes.io/component: nocodb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nocodb
        app.kubernetes.io/component: nocodb
        app.kubernetes.io/part-of: akari
    spec:
      containers:
        - name: nocodb
          image: nocodb/nocodb:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: nocodb-secrets
          env:
            - name: PORT
              value: "8080"
          volumeMounts:
            - name: nocodb-data
              mountPath: /usr/app/data
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: nocodb-data
          persistentVolumeClaim:
            claimName: nocodb-data
      terminationGracePeriodSeconds: 30

